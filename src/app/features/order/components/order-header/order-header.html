<div class="order-header">
  <!-- Número do Pedido (readonly) -->
  <mat-form-field appearance="outline">
    <mat-label>Número do Pedido</mat-label>
    <input matInput [value]="orderNumber" readonly>
  </mat-form-field>

  <!-- Data do Pedido (apenas calendário, sem digitação) -->
  <mat-form-field appearance="outline">
    <mat-label>Data do Pedido</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [value]="orderDate"
      [max]="today"
      readonly
    >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
