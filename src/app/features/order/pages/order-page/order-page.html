<section class="order-page">
  <app-order-header [orderNumber]="order.orderNumber"></app-order-header>
  
  <app-order-table
    #orderTable
    (orderItemsChange)="onOrdemItemsChange($event)"
    (totalItemsChange)="onTotalItemsChange($event)"
  >
  </app-order-table>
  
  <footer class="order-footer">
    <app-order-total [total]="order.total"></app-order-total>

    <button
      mat-flat-button
      color="primary"
      [disabled]="!orderTable.isFormValid"
      (click)="saveOrder()">
        Salvar Pedido
    </button>
  </footer> 
</section>
